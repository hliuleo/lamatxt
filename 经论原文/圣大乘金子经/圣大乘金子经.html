  <div class="title">
    <p>圣大乘金子经</p>
  </div>
  <div class="author">
    <p>索达吉堪布 译</p>
  </div>
  <br />
  <p>顶礼诸佛菩萨！</p>
  <br />
  <p>如是我闻，一时佛在祇树给孤独园。</p>
  <p>尔时具寿阿难白佛言：当如何观菩提心？</p>
  <p>佛告言：具寿阿难，当观菩提心如金子自性。犹如金子自性清净，菩提心亦自性清净；犹如金子虽经巧匠不同打造而自性不变，菩提心虽现种种殊胜功德，而胜义菩提心如如不动，自性不变。</p>
  <p>尔后佛说偈言：清净菩提心，精勤自他利，观修无实性，信解生慧因。</p>
  <p>佛说此经已，具寿阿难及众眷属，天、人、非天、乾达婆等，一切大众随喜称叹世尊所说。</p>
  <p class="right">圣大乘金子经竟</p>
