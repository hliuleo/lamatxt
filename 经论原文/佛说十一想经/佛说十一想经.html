    <div class="title">
        <p>佛说十一想经</p>
    </div>
    <p>梵语：阿雅桑匝那诶嘎达夏讷得夏色札</p>
    <p>藏语：帕巴德西杰吉单毕多</p>
    <p>汉语：佛说十一想经</p>
    <p>顶礼三宝</p>
    <p>如是我闻，一时佛在拘奢那羯罗城双娑罗树苑，临涅槃时告诸比丘：“诸比丘，命终时，比丘当观十一想，何为十一想？不贪此世想，慈诸有情想，弃诸怀恨想，忏诸破戒想，受诸正戒想，于诸大罪作清净想，于诸小善根作大善想，不畏他世想，诸有为无常想、诸法无我想、涅槃寂灭想。”佛如是赐教已，彼等比丘欢喜、赞叹世尊所说。</p>
    <p>佛遗教十一想经竟</p>
    <p class="note right">藏僧索达吉由藏译汉</p>
