  <p>对于以上这些大菩萨的传记，若能稍稍生起清净信，将成为无量善资之因；依靠清净信，生起自己也想如此修行的欲乐信，则是大乘道的根本，我们必须认识到，若没有通晓菩萨的如海传记，绝对不可能成佛；凭借欲乐信而如理入道，对大乘道果生起不可夺取的强烈诚挚信，会次第成为与这些佛子大勇识同等缘分者，进而获得一切遍知智慧。想到信心之因缘，麦彭纳白嘉瓦汇集如来经教宝藏撰著了《八大菩萨传》，今已圆满。愿以此功德，令等同虚空的一切有情自在拥有与八大佛子平等的诸功德法。
  </p>
  <div class="jisong">
    <p>八大菩萨之发心，事业宏愿智悲力，</p>
    <p>无上智慧之神变，唯愿我等成如是。</p>
  </div>
  <p>善哉！</p>
  <p>愿增吉祥！</p>
  <p class="right">2015年5月1日译毕于喇荣</p>
