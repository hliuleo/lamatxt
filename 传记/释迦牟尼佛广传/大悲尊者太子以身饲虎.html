        <p>三 布施品</p>
        <p>大悲尊者太子以身饲虎</p>
    </div>
    <p>除此而外，吾等大师释迦牟尼佛为自他希求无上智、行菩萨道时，所作六度万行实难数计。</p>
    <p>无数劫前，赡部洲有一马车国王，统领小国五千。释迦牟尼佛那时转生为马车国王最小太子，名大悲尊者太子。一次有老虎母子俩前来，二虎均饥渴难耐之时，母虎便欲食子。大悲尊者太子见状悲心顿起，便以树枝刺穿自己，以自身鲜血供母虎舔舐。母虎喝过太子血后稍长气力，太子就又用自己身肉喂饱饿虎。以此缘故，大悲尊者太子即刻圆寂。
    </p>
    <p>另据史料记载，为利益众生，释迦牟尼佛曾前往兜率天为母说法。</p>
