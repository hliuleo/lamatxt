        <p>后记：一滴水，也与有缘者分享</p>
    </div>
    <p>一滴水，可以品尝出大海的味道；一句话，也可以折射出佛教的精妙。</p>
    <p>这本书尽管内容不多，但字字珠玑，令人读后回味悠长。</p>
    <p>其实，法王一生中的珍贵教言浩如烟海，此书只收录了沧海一滴。留待以后因缘成熟，我将会翻译法王的其他教言，与有缘者分享！</p>
    <div class="note right">
        <p>索达吉</p>
