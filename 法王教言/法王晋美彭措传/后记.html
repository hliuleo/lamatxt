<div class="title">
<p>后记</p>
</div>
<p>一眨眼，上师法王如意宝圆寂十一年了。</p>
<p>我于法王在世时所写的传记，现在似乎仍有价值。虽然丹增活佛正在撰著藏文版的法王广传，将来可以更加全面地一睹法王的惊世伟业，但这本汉文版的略传，为了便于一些人了解法王，我还是适当做了完善，添加了法王圆寂的部分文字。</p>
<p>近几年来，法王传承的汉族弟子遍布全球。饮水思源，我们应当感念他老人家的恩德。没有法王当年万难无畏地树立法幢，一肩挑起弘法利生的大愿，就不会有今日的佛法再兴，也不会有我们从佛法中得到的一切。</p>
<p>祈愿更多众生通过这本书，与法王如意宝结缘，脱离轮回大苦海，同获上师之果位。</p>
<p class="right">索达吉</p>
<p class="right">二零一四年藏历十一月十五日</p>
