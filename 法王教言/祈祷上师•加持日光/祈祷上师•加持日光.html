<div class="title">
<p>祈祷上师•加持日光</p>
</div>
<div class="author">
<p>法王如意宝 造</p>
<p>索达吉堪布 译</p>
</div>
<div class="jisong">
<p>三世如来总集身，引导众生胜商主，</p>
<p>空行众首黑日嘎，顶礼上师如意宝。</p>
<p>吾之无等上师您，实修唯有您言教，</p>
<p>恒依唯一怙主您，如意宝名真不虚。</p>
<p>吾慧低下修行浅，无力广泛闻思修，</p>
<p>上师文殊二无别，安住头顶或心间，</p>
<p>吾以信解诚祈祷，慈悲加持赐善缘，</p>
<p>灌顶成熟教解脱，加持四相臻究竟。</p>
<p>祈愿世世不离您，驾驭等持德海藏，</p>
<p>如文殊至虚空际，精勤利益诸群生。</p>
</div>
<p>此文应贤善弟子柔敦请求，阿旺罗珠宗美（法王如意宝）写于五台山静处，善哉。</p>
</body></html>
