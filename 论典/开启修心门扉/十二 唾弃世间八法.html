<p>十二、唾弃世间八法</p>
</div>
<p>一言以蔽之，切莫沾染世间八法这一点也是极其首要的。<span class="zhushi" title="直贡法王：俗名杰ra•节定衮波，法名仁亲华。大班智达释迦西日称其为龙树菩萨的化身，是至尊帕莫哲巴的弟子，具有不可捉摸的神通神变，培养了杜加瓦、拉囊巴或节热等众多成就者，创建了显赫一时的直贡寺，该寺曾统帅十八大部落。">直贡法王</span>曾云：“无论如何于死皆不利，世间琐事虚伪不可依，八法仿佛彩虹之图案，是否值得信赖当观察。”</p>
<p>热比旺修也云：“追求世间之八法，称颂讥讽毁与誉，利益衰损苦与乐，于彼欣乐与憎恨，妄念粗大之诸众，虽为修士无修心，往昔今后当下行，可否抛却诸八法，应当扪心而自问。”</p>
