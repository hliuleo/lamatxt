<div class="title">
<p>论名译礼</p>
</div>
<p>寂天菩萨之《入菩萨行》所述者，乃一切诸佛菩萨之同行道，修持一切安乐之因，一切有情善聚之源。为利初学者趋入如是甚深广博之浩瀚法义，今依诸大疏，略释本论文句。</p>
<div class="kepan">
<p>全论分二：一、初义；二、正释论义。</p>
<p>甲一分二：一、真实论名；二、旁述译礼。</p>
<p>乙一、真实论名：菩提萨埵渣呀阿巴打那</p>
</div>
<p>梵语之“菩提”译汉文义为“净觉”，“萨埵”义为“勇识”，“渣呀”即“行为”，“阿巴打那”即“趋入”，如是全名直译为：趋入净觉勇识行为。而依汉文传统翻译风格即为：入菩萨行。</p>
<div class="kepan">
<p>乙二、旁述译礼：敬礼一切佛菩萨！</p>
</div>
<p>此译礼句，是本论由梵文译成藏文时，宝贤译师依藏传佛教的传统及多种必要而加的敬语。</p>
