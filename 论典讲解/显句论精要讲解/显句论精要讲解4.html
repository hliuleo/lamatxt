<body>
    <div class="title">
        <p>中论释·显句论精要颂词（第24-27品）</p>
    </div>
    <p>第二十四 观四谛品</p>
    <div class="jisong">
        <p>众因缘生法，我说即是空，</p>
        <p>亦为是假名，亦是中道义。</p>
    </div>
    <br>
    <div class="jisong">
        <p>未曾有一法，不从因缘生，</p>
        <p>是故一切法，无不是空者。</p>
    </div>
    <p>第二十五 观涅槃品</p>
    <div class="jisong">
        <p>涅槃与世间，无有少分别，</p>
        <p>世间与涅槃，亦无少分别。</p>
    </div>
    <p>第二十六 观十二缘起</p>
    <div class="jisong">
        <p>众生痴所覆，为后起三行，</p>
        <p>以起是行故，随行入六趣。</p>
    </div>
    <p>第二十七 观邪见品</p>
    <div class="jisong">
        <p>一切法空故，世间常等见，</p>
        <p>何处于何时，谁起是诸见？</p>
    </div>
    <br>
    <div class="jisong">
        <p>瞿昙大圣主，怜愍说正法，</p>
        <p>悉断一切见，我今稽首礼。</p>
    </div>
</body>
