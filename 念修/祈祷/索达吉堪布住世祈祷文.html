<html><body>
    <div class="title">
        <p>索达吉堪布住世祈祷文</p>
    </div>
    <div class="author">
        <p>土登尼玛仁波切 造</p>
        </div>
    <div class="ks">
        <div class="js double">
            <p><span class="han">无等本师佛菩萨，</span><span class="han">印藏成谛实语众，</span></p>
            <p><span class="han">及寿自在持明者，</span><span class="han">今赐善妙吉祥光！</span></p>
            <p><span class="han">智慧虚空璀璨日，</span><span class="han">慈悲胜心皓洁月，</span></p>
            <p><span class="han">智悲日月庄严尊，</span><span class="han">众生至亲久住世！</span></p>
            <p><span class="han">学识奇珍大宝藏，</span><span class="han">遍满全球此大地，</span></p>
            <p><span class="han">传承弟子如繁星，</span><span class="han">育才大士久住世！</span></p>
            <p><span class="han">三宝护法三根本，</span><span class="han">长寿持明谛实力，</span></p>
            <p><span class="han">息诸违缘寿障已，</span><span class="han">说法至尊久住世！</span></p>
            <p><span class="han">不坏不变身密界，</span><span class="han">不碍不变语密界，</span></p>
            <p><span class="han">不动不变意密界，</span><span class="han">三密金刚恒坚稳！</span></p>
        </div>
    </div>
    <br/>
    <p class="note">此文是为有助于浊世众生之殊胜怙主、友军——堪仁波切索朗达吉解脱一切疾患，来自东方木雅地方的云游者土登尼玛一心一意祈祷。愿如是成就!</p>
</body></html>
