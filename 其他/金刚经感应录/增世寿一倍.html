<p>增世寿一倍</p>
</div>
<p>梁武帝时，钟山开善寺的智藏和尚，聪颖过人，善于言词，在寺中经常讲经。有位相士对他说：“师父虽然聪明盖世，可惜寿命不长，只能活到30岁。”</p>
<p>年仅29岁的智藏和尚，不再讲经，放下一切琐事，竭诚礼佛忏悔，昼夜不断持诵《金刚经》。到30岁时，一日忽然从空中传来声音说：“本来你的寿命已尽，因般若威力，增世寿一倍。”</p>
<p>之后，他去见相士。相士惊奇地说：“我看相是很准确，你做了什么样的阴德，改变天寿之相。”智藏和尚说出持诵《金刚经》的因缘，两人同声赞叹：“《金刚经》功德不可思议！”</p>
<p>后来，智藏和尚活到六十多岁才去世。</p>
