    <div class="ks">
        <div class="title">
            <p>索达吉堪布住世祈祷文</p>
        </div>
        <div class="author">
            <p>法王如意宝 造</p>
        </div>
        <div class="jisong">
            <p><span class="zang">华丹喇美芯啦酿拉犹</span><span class="han">具德上师加持入心间</span></p>
            <p><span class="zang">锐美卓拉曲及恰青贝</span><span class="han">不偏众生普降大法雨</span></p>
            <p><span class="zang">拉色卓强索南达吉乔</span><span class="han">三学之藏索朗达吉尊</span></p>
            <p><span class="zang">格柴木结音德耶所得</span><span class="han">祈请身寿不变永住世</span></p>
            <p><span class="zang">特吉热翁怎毕窝囊给</span><span class="han">愿以发心皓月之光明</span></p>
            <p><span class="zang">啊独门吧央色聂妮效</span><span class="han">五浊黑暗消于法界中</span></p>
        </div>
    </div>
