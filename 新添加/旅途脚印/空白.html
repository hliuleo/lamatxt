    <div class="title">
        <p>空白</p>
    </div>
    <p>身体不适，大脑一片空白。</p>
    <p>想起<span
            class="jiaozheng">《六祖大师法宝坛经》中的一段话：“心量广大，犹如虚空，无有边畔，亦无方圆大小，亦非青黄赤白，亦无上下长短，亦无嗔无喜，无是无非，无善无恶，无有头尾。诸佛刹土，尽同虚空……”</span>
    </p>
    <div class="note right">
        <p>壬午年九月十六日</p>
        <p>2002年10月22日</p>
    </div>
