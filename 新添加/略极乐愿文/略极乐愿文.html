    <div class="title">
        <p>略极乐愿文</p>
    </div>
    <div class="jisong">
        <p>诶玛吙！</p>
        <p>奇哉佛陀无量光，右侧至尊观世音，</p>
        <p>左侧勇识大势至，无量诸佛菩萨绕。</p>
        <p>稀有无量之安乐，名为极乐彼世界，</p>
        <p>祈愿我等命终时，不隔他世即往生，</p>
        <p>面见彼佛阿弥陀。如是我发之此愿，</p>
        <p>祈祷十方佛菩萨，加持无碍得实现。</p>
        <p>达雅他，班匝治雅阿瓦波达讷耶索哈</p>
    </div>
    <p>此乃化身不变金刚于十三岁丁酉年（即火鸡年），阿弥陀佛主尊眷属现身面见时，阿弥陀佛亲自宣说。</p>
