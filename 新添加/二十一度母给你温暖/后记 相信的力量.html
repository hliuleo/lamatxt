<div class="title">
  <p>后记　相信的力量</p>
</div>
  <p>
    本书中的许多感应故事，并不是一种神话传说。有些人经常把自己理解不了的现象，简单扫入“迷信”之列，这实在不是智者之举。</p>
  <p>
    爱因斯坦曾说：“有些人认为宗教不合乎科学道理。我是一位研究科学的人，我深切知道：今天的科学，只能证明某种物体存在，而不能证明某种物体不存在。”</p>
  <p>
    所以，对于自己并不熟知的领域，千万不要自以为是，妄下断言。假如你实在弄不懂，也请试着不要去诋毁。因为你所诋毁的，或许就是你一直在苦苦寻觅的，只不过你不认识它而已！</p>
  <p class="right">索达吉</p>
  <p class="right">2014年2月19日</p>
