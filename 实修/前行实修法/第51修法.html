<p>戊二、第二次第赞颂：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：观想如是一切殊胜上师，是所有人中最了不起的。为什么呢？下面从几方面来描述上师的特殊功德：</p>
<p>密意广大如虚空（不管是说话、做事，都有度化众生的甚深密意，令我们无法衡量）；等持光明如日月；智慧无量如大海；悲心猛烈如河流；心性稳固如山王；远离过患如白莲花；对众生平等如父母；功德自成如宝藏；引导世人如国王。</p>
<p>上师的每一分功德，都是我等凡夫无法揣测、不可估量的，真是稀有。愿我恒时令上师欢喜、慈悲摄受！愿我生生世世不离具有法相的上师！</p>
<p>后行：回向善根。</p>
<div class="note">
<p>第五十一修法终</p>
