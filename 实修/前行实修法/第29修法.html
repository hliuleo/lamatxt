<p>丁三、旁生之苦：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：观想旁生的痛苦：</p>
<p>旁生分为海居旁生和散居旁生。其中，住于大海的海居旁生多如酒糟，相互啖食，愚昧无知；鸟兽等散居旁生虽然居于人间、天界，却受尽宰杀、役使、殴打、损害等折磨，或者弱肉强食的痛苦，没有任何快乐。（有时候看旁生非常可怜。今天下午下大雨，有一只小麻雀在我窗边的大树上躲雨，它尽量缩在枝叶下，但大雨还是淋在它身上，它一直不停地发抖……我在屋里看到后，很不忍心，赶紧为它念经作回向。）</p>
<p>因此，为了生生世世不转为如是痛苦的旁生，我必须精进修法。</p>
<p>后行：回向善根。</p>

<p>第二十九修法终</p>
