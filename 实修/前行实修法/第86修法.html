<p>己三、思维与凡夫交往之过患：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：无论与出家还是在家的凡夫眷属、亲朋好友、怨敌、不亲不怨者相交往，都是无法忍受的。因为他们秉性恶劣、忘恩负义、恩将仇报、贪欲强烈、不知满足、粗暴嗔恨、恶语伤人、唯求私欲、自然害他、薄情寡义，自己衰落时他们便会弃之不理，不知羞耻，对于正法誓言及因果报应毫不在乎，琐事繁多，难以满意，经常以争执、危害及嫉妒等非法手段欺惑他众，虚度人生。</p>
<p>只要与这些凡夫交往，就会减少善法，增长不善，诸圣者也是远离彼等。因此，为了断除修持解脱正法之违缘，我也不应交往任何凡夫，而应独自修持寂静等持。</p>
<p>后行：回向善根。</p>
<div class="note">
<p>第八十六修法终</p>
