<div class="kepan">
<p>丙三、思维恶趣之险地：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：观想如今我已获得远离八无暇、具足十圆满的人身，若没有依此修持大乘佛法，则肯定为业力所牵，死后堕入三恶趣。到时候连佛法的名称也听不到，更不要说实地修持了；再加上，不能值遇大乘善知识，进而无法了达善恶因果取舍，这样一来，一切所作唯是造恶，无有善法，结果必定不断流转于轮回中，感受无量无边的痛苦，那将多么悲惨啊！而现在，我遇到了殊胜的上师和佛法，又对修行善法生起信心，具足一切顺缘，远离一切违缘，因此，一定要认认真真精勤地修持佛法。</p>
<p>后行：回向善根。</p>
<div class="note">
<p>第三修法终</p>
