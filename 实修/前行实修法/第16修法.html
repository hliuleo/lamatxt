<p>丙六、观有为法自性而修无常：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：总的观想柱子、瓶子等一切有为法，全是因缘和合而成，最后会统统毁灭，没有一个常有不变。分别观想人寿无常，不管活70年还是100年，身心聚合的五蕴迟早会各自分散。</p>
<p>比方说，以前的城市、寺院再繁荣昌盛，最后也将毁于一旦，化为废墟。像印度的那烂陀寺，如今只留下荒废的墙壁，此外根本见不到昔日的辉煌；还有古代的皇宫禁苑，也只剩下点滴残迹可去追忆。我的身心也是同样，身体如同城市，心如同城中之人，只是暂时积聚在一起的，早晚都会分离。</p>
<p>因此，详详细细审查之后，我一定要观无常，从内心中深刻地去思维。</p>
<p>后行：回向善根。</p>
<div class="note">
<p>第十六修法终</p>
</div>
