<p>丙十一、观外缘不定而修无常：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：观想即便无有突然性的暴死、横死，但死主也如落日之阴影般降临，一天比一天接近。很多人认为，过年很快乐、过生日很快乐，其实没什么可快乐的，过了一年，就离死亡更近了一步。</p>
<p>从外缘上来讲，损害生命的因缘也极多，诸如刀兵、毒害、地水火风的灾难、怨敌、病、魔，甚至日常行为中的衣食不当，也会变成死亡之因。正如《宝鬘论》所言："常住死缘中，如狂风中灯。"</p>
<p>既然生因少之又少，那我何时会死呢？（若一直这样想，就会对修法有紧迫感，最终生起无常的境界。）</p>
<p>后行：回向善根。</p>
<div class="note">
<p>第二十一修法终</p>
