<p>丁二（观察法相）分二：一、共同法相；二、不共法相。</p>
<p>戊一、共同法相：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：思维善知识之共同法相：</p>
<p>要到宝洲去，必须依靠善巧的商主，同样，自己到达解脱洲获得佛果，也依赖于上师善知识。因此，我应当依止一位身语意没有过患、广闻博学、悲心强烈、具有无量智慧方便、能令与之结缘者入解脱道、为弘法利生任劳任怨、堪忍疲劳苦行、功德圆满的上师。</p>
<p>愿我尽快值遇这样一位善知识，并蒙受其慈悲摄受。如果已经遇到，则愿上师以悲心加持，让我生生世世不离师。</p>
<p>后行：回向善根。</p>
<div class="note">
<p>第四十八修法终</p>
</div>
