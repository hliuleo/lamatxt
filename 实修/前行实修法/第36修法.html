<p>丁五、非天之苦：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：观想非天（阿修罗）的痛苦：</p>
<p>阿修罗的嫉妒心极为粗重。在自己的范围内，区域与区域之间、部落与部落之间，总是相互残害、身心不宁，始终在战火纷飞中过日子。</p>
<p>与天人之间，因不能堪忍天人的福德，也屡屡发动战争。由于天人财富、受用尽善尽美，一切所需都是从如意树上生出，而如意树的树根居然长在自己境内……在无法容忍的恶心驱使下，阿修罗身披盔甲、手持兵刃，与天人决一死战。</p>
<p>假如转生于阿修罗中，就如锅中炒谷物般，一瞬间的快乐也没有，恒时感受痛苦。因此，我必须勤修断除轮回的甚深寂灭之法。</p>
<p>后行：回向善根。</p>

<p>第三十六修法终</p>
