<p>丙五、思维次第之数目：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：思维一切众生次第的数目：地狱众生犹如夜晚的星星，而饿鬼众生如同白天的星星；饿鬼众生犹如夜晚的星星，而旁生众生如同白天的星星；旁生众生犹如夜晚的星星，而人类如同白天的星星。</p>
<p>在人类中，不信佛教、恒造恶业的数不胜数，而信奉佛教的极其稀少。比如在汉地一个大城市里，人口有几百万、几千万，其中信佛教的却寥寥可数，尤其能如理行持人身难得、寿命无常等正法者，更是绝无仅有。我如今已获得珍宝人身，并遇到了殊胜的上师、殊胜的正法，自己也对三宝生起了信心，这是十分难得的缘分。因此，一定要精进修法。</p>
<p>后行：回向善根。</p>
