<div class="kepan">
<p>戊七、回向支：</p>
</div>
<p>前行：皈依、发心。</p>
<p>正行：观想从顶礼支到回向支为主自他三世所积累的一切善根，皆为众生成佛而作回向。</p>
<p>念诵诸圣者所造经续中的偈颂。（如：文殊师利勇猛智，普贤慧行亦复然，我今回向诸善根，随彼一切常修学。三世诸佛所称叹，如是最胜诸大愿，我今回向诸善根，为得普贤殊胜行。或：所有礼赞供养福，请佛住世转法轮，随喜忏悔诸善根，回向众生及佛道。）</p>
<p>于诸法无自性中安住片刻。</p>
<p>后行：回向善根。</p>
<div class="note">
<p>第七十二修法终</p>
</div>
