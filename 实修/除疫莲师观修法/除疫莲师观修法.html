<div class="title">
<p>除疫莲师观修法</p>
</div>
<div class="author">
    <p>出自麦彭仁波切著作</p>
    <p>索达吉堪布 译</p>
</div>
<br/>
<div class="jisong double">
<p><span class="zang">让涅嘎久占作色</span><span class="han">刹那自身观想成</span></p>
<p><span class="zang">革热扎波唐那各</span><span class="han">深蓝威猛莲师身</span></p>
<p><span class="zang">叶被多吉云托查</span><span class="han">右持金刚左血颅</span></p>
<p><span class="zang">丘色怕果看那丘</span><span class="han">乘骑棕黑之野猪</span></p>
<p><span class="zang">夏内扎啊美达啜</span><span class="han">口迸猛咒火星射</span></p>
<p><span class="zang">让智怕果巴美啜</span><span class="han">无量自化之野猪</span></p>
<p><span class="zang">那顿合腾素巴三</span><span class="han">勾招吞食诸病魔</span></p>
<p><span class="zang">扎啊内沃嘎吉讷</span><span class="han">猛咒迸射炽火星</span></p>
<p><span class="zang">擦擦丹啜那顿扎</span><span class="han">焚烧一切诸病魔</span></p>
<p><span class="zang">玛阳木拉阿达我</span><span class="han">专注所缘而颂咒</span></p>
</div>
