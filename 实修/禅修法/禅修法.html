<div class="title">
  <p>禅修法（全文）</p>
</div>
  <div class="author">
    <p>全知麦彭仁波切 造</p>
    <p>索达吉堪布 译</p>
  </div>
  <div class="jisong">
    <p>欲饮寂止之甘露，若未断绝外喧嚣，</p>
    <p>无法遮止内散动，故当断绝内散乱。</p>
    <p>若未断绝散动续，不得一缘安住时，</p>
    <p>依止正念不间断，已稍安住依正知。</p>
    <p>持续处于无散中，精进延长安住时，</p>
    <p>已成串习复策励，摧浮想敌生住分。</p>
    <p>稳固乃至未成就，无勤趋入由彼生，</p>
    <p>真实轻安寂止前，不断精勤松紧行。</p>
    <p>难久纯熟会怯懦，故初坚稳增精进，</p>
    <p>中间持续不断勤，末得强力品喜果，</p>
    <p>如是精勤成妙利。</p>
  </div>
</body></html>
