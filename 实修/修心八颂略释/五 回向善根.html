<p>五、回向善根</p>
</div>
<p>这八个颂词对于不以修行为主的人，或者是刚刚开始初学者来说，好像非常简单，然而，对真正的修行人来说，仅仅修持其中一颂也有很大的意义，甚至终生只修持一颂或半偈也能够成就。如果不修行，那么虽然已经通达了所有佛法中的八万四千法门、三藏十二部等，也不会对自相续有什么利益。</p>
<p>在我们这个经堂里，有种种不同根基的人。有些人听了《修心八颂》以后，得到了很大利益，有些人仅仅得到了一个传承，还有些人觉得无所谓……现在，我们得到了宝贵人身，又遇到了这样甚深微妙的法要，所以，你们要依靠这个《修心八颂》好好地修行。最后，将讲闻《修心八颂》的所有善根都回向给一切众生。</p>
<p class="right">1998年6月4日于国际学经堂</p>
