<p>后记</p>
</div>
<p>《事师法五十颂》详细讲述了密乘弟子依止金刚上师的规范。藏译本题为印度论师拔毗天所作（宋朝时由日称法师译成汉文，题为“马鸣菩萨集”，收入《大正藏》第32册）。宗喀巴大师着有《事师五十颂释•满弟子心愿》，宗大师在论中条分缕析，广征博引，且文字浅显，使文义昭然若揭，在西藏备受推崇。1998年春，在五明佛学院汉经堂详细讲解了《事师五十颂释•满弟子心愿》，选用了现存较好的民国汤芗铭居士的译本，然仍嫌晦涩，且间有误译。为使大家了解事师法的内容，如理依止上师，特将详细的讲解用简洁、通俗的方式整理而成，以利大众。</p>
